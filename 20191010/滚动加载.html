<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0; }
        #container { width: 600px; margin: 0 auto; box-shadow: 0 0 3px rgba(0,0,0,.4); height: 400px; overflow-y: scroll}
        #container div { border-bottom: 1px solid  #ccc;width: 100%; height: 100px; font-size: 32px; text-align: center; line-height: 100px; }
    </style>
</head>
<body>
<div id="container">
    <div>01</div>
    <div>02</div>
    <div>03</div>
    <div>04</div>
    <div>05</div>
    <div>06</div>
    <div>07</div>
    <div>08</div>
    <div>09</div>
    <div>10</div>
</div>
<script>
    var container = document.querySelector('#container'),
        timer = null,
        count = 10,
        len = 10;

    container.onscroll = function() {
        clearTimeout(timer);
        timer = setTimeout(function(){
            var scrollT = (document.documentElement.scrollTop || document.body.scrollTop) + document.documentElement.clientHeight,
                containerH = container.offsetHeight,
                dis = 300;

            document.title = (scrollT + ',' + containerH);
            console.log(scrollT, '高度啊')
            console.log(containerH, '好的啊')
            if (scrollT >= containerH) {
                for (var i = 0; i < len; i++) {
                    var divNode = document.createElement('div');
                    var textNode = document.createTextNode(++count);
                    divNode.appendChild(textNode);
                    container.appendChild(divNode);
                }
            }
        },100);
    }
</script>
</body>
</html>
